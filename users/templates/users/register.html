{% extends 'main/base.html' %} 
{% block content %} 
    <div class="login"> 
      <div class="login_container"> 
        <h1>Register</h1> 
        <form method="post"> 
          {% csrf_token %} 
          <div class="form-group"> 
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" placeholder="Username"> 
          </div> 
          <div class="form-group"> 
            <label for="email">Email:</label> 
            <input type="email" id="password" name="email" placeholder="Email"> 
          </div> 
  
          <div class="form-group"> 
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password1" placeholder="Enter your password"> 
          </div> 
          <div class="form-group"> 
            <label for="password">Confirm Password:</label> 
            <input type="password" id="password" name="password2" placeholder="Confirm your password"> 
          </div> 
            <div class="form-group">
            {{ form.captcha.as_widget }}

            </div>
          <div class="form-group"> 
            <button type="submit">Register</button> 
          </div> 
          

          <div class="form-group"> 
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p> 
          </div> 
        </form> 
      </div> 
    </div> 
{% endblock %}
